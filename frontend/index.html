<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Journey</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.0/web3.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Blockchain Journey</h1>

    <!-- Form to record daily progress -->
    <form id="progressForm">
        <label for="progressUpdate">Daily Progress:</label>
        <input type="text" id="progressUpdate" required>
        <button type="submit">Record Progress</button>
    </form>

    <!-- Display recorded progress -->
    <div id="progressList">
        <h2>Daily Progress:</h2>
        <ul id="progressItems"></ul>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
